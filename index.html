<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"/>
  </head>
  <body>
    <script src="app.js" defer></script>
    <header class="header">
      <img class="logo" src="./assets/Logo.svg" />
      <h1>Decodificador</h1>
    </header>
    <main>
      <section class="apresentar">
        <div class="apresenta__caixaTexto">
          <textarea 
            class="caixa__texto" 
            id="texto1"
            placeholder="Digite o texto aqui."
          ></textarea>
        </div>
        <div class="apresenta__botoes">
          <button   onclick="criptografar()" class="botao__cript">Criptografar<img height="20px" src="./assets/arrow-right-solid.svg"></button>
          <button onclick="decriptografar()" class="botao__decript"><img height="20px" src="./assets/arrow-left-solid.svg">Descriptografar</button>
        </div>
        <div>
          <textarea class="caixa__texto" id="texto2" disabled></textarea>
        </div>
        </section>
    </main>
    <footer ></footer>
  </body>
</html>
